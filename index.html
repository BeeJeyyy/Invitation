<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./login/resources/index.css">

    <title>Login</title>
</head>
<body style="background-color: #FFE5EC;">

    <div class="gif">
        <img src="./login/src/hello-kitty-hi.gif" alt="no gif">
    </div>

    <div class="form-container">
    <div class="form-floating mb-3">
        <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address:</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn" id="loginBtn">Login</button>
    </div>
    
<!-- Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p id="modalMessage"></p>
      </div>

      <div class="modal-footer">
        <button type="button" id="modalBtn" class="btn" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


    

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    
    <script src="./login/resources/index.js"></script>

</body>
</html>
